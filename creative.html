<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Fitlover</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="fitlover.png" alt="Fitlover Gym Logo" id="logo">
    <h1>Explore</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="membership.html">Membership</a></li>
      <li><a href="creative.html">Explore</a></li>
    </ul>
  </nav>

  <main>
    <section class="gallery">
      <h2>Photo Gallery</h2>
      <div class="grid">
        <img src="Gym 1.png" alt="Workout 1">
        <img src="Gym 2.png" alt="Workout 2">
        <img src="Gym 3.png" alt="Workout 3">
        <img src="Gym 4.png" alt="Workout 4">
        <img src="Gym 5.png" alt="Workout 5">
        <img src="Gym 6.png" alt="Workout 6">
      </div>
    </section>

    <section class="bmi">
      <h2>BMI Calculator</h2>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" />

      <button onclick="calculateBMI()">Calculate BMI</button>
      <p id="bmiResult"></p>
    </section>

    <section class="map">
      <h2>Visit Us</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.8885204730447!2d-73.98641368459383!3d40.69589297933437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bff210f47a3%3A0x5a61d3ed3c6a1b1!2sNew%20York%20City%20College%20of%20Technology!5e0!3m2!1sen!2sus!4v1615860777665!5m2!1sen!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fitlover Gym. All rights reserved.</p>
  </footer>

  <script src="creative.js"></script>
</body>
</html>
