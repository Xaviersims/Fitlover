<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Tools | Fitlover Gym</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="fitlover.png" alt="Fitlover Gym Logo" class="logo">
    <h1>Fitlover Gym</h1>
    <p class="slogan">Do it</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="membership.html">Membership</a></li>
      <li><a href="creative.html" class="active">Creative Page</a></li>
    </ul>
  </nav>

  <main>
    <!-- PHOTO GALLERY -->
    <section id="gallery">
      <h2>Workout Photo Gallery</h2>
      <div class="grid-gallery">
        <img src="Gym1.png" alt="Workout 1">
        <img src="Gym2.png" alt="Workout 2">
        <img src="Gym3.png" alt="Workout 3">
        <img src="Gym4.png" alt="Workout 4">
        <img src="Gym5.png" alt="Workout 5">
        <img src="Gym6.png" alt="Workout 6">
      </div>
    </section>

    <!-- BMI CALCULATOR -->
    <section id="bmiCalculator">
      <h2>BMI Calculator</h2>
      <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <button type="submit">Calculate BMI</button>
      </form>
      <p id="bmiResult"></p>
    </section>

    <!-- GOOGLE MAP -->
    <section id="map">
      <h2>Our Location</h2>
      <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3821.8885828479344!2d73.9864136!3d17.5673516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTfCsDM0JzAyLjUiTiA3M8KwNTknMTcuMSJF!5e0!3m2!1sen!2sus!4v1681999999999"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fitlover Gym. All rights reserved.</p>
  </footer>

  <script src="creative.js"></script>
</body>
</html>
