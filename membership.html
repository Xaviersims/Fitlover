<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Fitlover Gym</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="fitlover.png" alt="Fitlover Gym Logo" id="logo">
    <h1>Membership Form</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="membership.html">Membership</a></li>
      <li><a href="creative.html">Explore</a></li>
    </ul>
  </nav>

  <main>
    <form id="membershipForm" onsubmit="return validateForm()">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="16" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="plan">Membership Plan:</label>
      <select id="plan" name="plan" required>
        <option value="" disabled selected>Select Plan</option>
        <option value="Basic">Basic</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      </select>

      <label for="goals">Fitness Goals:</label>
      <textarea id="goals" name="goals" rows="4" placeholder="What do you want to achieve?" required></textarea>

      <button type="submit">Join Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Fitlover Gym. All rights reserved.</p>
  </footer>

  <script src="membership.js"></script>
</body>
</html>
