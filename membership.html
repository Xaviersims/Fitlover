
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitlover Gym | Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="fitlover.png" alt="Fitlover Logo" class="logo">
        <h1>Fitlover Gym</h1>
        <p class="slogan">Do it</p>
        <nav>
            <a href="index.html">About</a>
            <a href="membership.html">Membership</a>
            <a href="creative.html">Explore</a>
        </nav>
    </header>
    <main>
        <section class="membership-form">
            <h2>Join Our Gym</h2>
            <form>
                <label>Full Name: <input type="text" required></label>
                <label>Email: <input type="email" required></label>
                <label>Phone: <input type="tel" required></label>
                <label>Age: <input type="number" required></label>
                <label>Gender:
                    <select required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Membership Plan:
                    <select required>
                        <option>Basic</option>
                        <option>Standard</option>
                        <option>Premium</option>
                    </select>
                </label>
                <label>Goals:
                    <textarea placeholder="Share your fitness goals..."></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fitlover Gym</p>
    </footer>
</body>
</html>
